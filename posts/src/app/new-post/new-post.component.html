<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Nouveau post</h2>
    <form [formGroup]="newPostForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="titre">Titre</label>
        <input type="text" id="titre" class="form-control" formControlName="titre">
      </div>
      <div class="form-group">
        <label for="content">Contenu</label>
        <textarea class="form-control" formControlName="content" id="content"></textarea>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="newPostForm.invalid">Soumettre</button>
    </form>
  </div>
</div>
