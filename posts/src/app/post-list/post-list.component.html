<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h2>Posts</h2>
            <ul class="list-group">
                <app-post-list-item *ngFor="let post of posts"
                [created_at]="post.created_at" 
                [titlePost]="post.title"
                [contentPost]="post.content"
                [loveIts]="post.loveIts"></app-post-list-item>
            </ul>
        </div>
    </div>
</div>
