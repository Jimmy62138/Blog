<li [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts  < 0}">
     <p class="date">{{ createdAt | date: 'short'}}</p>
    <h3>{{ titlePost }}</h3>
    <p>{{ contentPost }} </p>
    <button class="btn btn-success" (click)="onLike(index)">Love it!</button>
    <button class="btn btn-danger" (click)="onDislike(index)">Don't love it!</button>
    <button class="btn btn-danger navbar-right" (click)="onDeletePost()" >Supprimer post</button>
</li>
