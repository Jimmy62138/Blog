<li [ngClass]="{'list-group-item': true, 'list-group-item-success': loveIts > 0, 'list-group-item-danger': loveIts  < 0}">
     <p class="date">{{ created_at | date: 'short'}}</p>
    <h3>{{ titlePost }}</h3>
    <p>{{ contentPost }} </p>  
    <button class="btn btn-success" (click)="onLike()">Love it!</button>  
    <button class="btn btn-danger" (click)="onDislike()">Don't love it!</button>
</li>
